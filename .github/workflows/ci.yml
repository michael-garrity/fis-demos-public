---
name: CI

on:  # yamllint disable-line rule:truthy
  pull_request:
    branches:
      - "**"
  push:
    branches:
      - main

jobs:
  lint_and_test:
    name: "Lint & Test"
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: 22.x  # Matches Vercel project
          cache: npm

      - name: Install dependencies
        run: npm ci

      - name: Run ESLint
        run: npm run lint

      - name: Run YAMLLint
        uses: karancode/yamllint-github-action@master

      - uses: actions/setup-python@v6
        with:
          python-version: 3.13

      - name: Install SQLFluff
        run: pip install "sqlfluff~=3.5.0"

      - name: Run SQLFluff
        run: sqlfluff lint .

      - name: Start Supabase
        run: |
          npx supabase start --exclude \
            edge-runtime,imgproxy,mailpit,realtime,storage-api,studio,vector

      - name: Export Supabase env
        run: ./scripts/db-env > .env

      - name: Prepare test schema
        run: npm run db:reset:test

      - name: Run unit tests
        run: npm run test:unit

      - name: Run integration tests
        run: npm run test:integration

      - name: Install Playwright browsers
        run: npx playwright install --with-deps

      - name: Run Playwright tests
        run: npx playwright test

      - name: Stop Supabase
        run: npx supabase stop --no-backup

      - uses: actions/upload-artifact@v4
        if: ${{ !cancelled() }}
        with:
          name: playwright-report
          path: playwright-report/
          retention-days: 5
